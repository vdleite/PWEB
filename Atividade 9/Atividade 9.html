<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Atividade 9</h1>

    <section class="container">
        <h2>Maior de Três Números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <button onclick="mostrarMaior()">Encontrar Maior</button>
        <p id="resultadoMaior"></p>
    </section>

    <section class="container">
        <h2>Ordenar Três Números</h2>
        <input type="number" id="ord1" placeholder="Número 1">
        <input type="number" id="ord2" placeholder="Número 2">
        <input type="number" id="ord3" placeholder="Número 3">
        <button onclick="ordenarNumeros()">Ordenar</button>
        <p id="resultadoOrdenar"></p>
    </section>

    <section class="container">
        <h2>Verificar Palíndromo</h2>
        <input type="text" id="texto" placeholder="Digite uma palavra">
        <button onclick="verificarPalindromo()">Verificar</button>
        <p id="resultadoPalindromo"></p>
    </section>

    <section class="container">
        <h2>Tipo de Triângulo</h2>
        <input type="number" id="lado1" placeholder="Lado 1">
        <input type="number" id="lado2" placeholder="Lado 2">
        <input type="number" id="lado3" placeholder="Lado 3">
        <button onclick="verificarTriangulo()">Verificar Triângulo</button>
        <div id="forma" class="bolinha"></div>
        <p id="resultadoTriangulo"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
