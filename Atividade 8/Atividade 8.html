<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Opinião do Filme</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Formulário de Opinião</h1>
        <form id="forms">
            <label>Idade:</label>
            <input type="number" id="idade" required min="1" max="100">

            <label>Gênero:</label>
            <div class="radio-group">
                <input type="radio" id="feminino" name="genero" value="Feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="outros" name="genero" value="Outros">
                <label for="outros">Outros</label>
            </div>
            <label>Sua opinião:</label>
            <div class="opiniao">
                <div class="radio-group">
                  <input type="radio" id="otimo" name="nota" value="4" required>
                  <label for="otimo">Ótimo</label>
              
                  <input type="radio" id="bom" name="nota" value="3">
                  <label for="bom">Bom</label>
              
                  <input type="radio" id="regular" name="nota" value="2">
                  <label for="regular">Regular</label>
              
                  <input type="radio" id="pessimo" name="nota" value="1">
                  <label for="pessimo">Péssimo</label>
                </div>
              </div>
              
            <button type="submit">Enviar Respostas</button>
        </form>

        <div id="resultado">
            <h2>
                <p>Respostas Coletadas: <span id="qtdRespostas">0</span> / 45</p>
            </h2>
            <p>Média de Idade: <span id="mediaIdade">-</span></p>
            <p>Maior Idade: <span id="maiorIdade">-</span></p>
            <p>Menor Idade: <span id="menorIdade">-</span></p>
            <p>Total de Péssimos: <span id="Pessimos">-</span></p>
            <p>Porcentagem Bom/Ótimo: <span id="Porcentagem">-</span></p>
            <p>Feminino: <span id="qtdMulher">-</span></p>
            <p>Masculino: <span id="qtdHomem">-</span></p>
            <p>Outros: <span id="qtdOutros">-</span></p>
        </div>

        <div class= btnResetar><button id="resetar">Resetar Contagem</button></div>

    </div>


    <script src="script.js"></script>
</body>

</html>
